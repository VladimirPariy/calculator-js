<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/display.css">
  <title>Online calculator</title>
</head>

<body>
  <article class="container">
    <section class="main__calculator">
      <div class="display">
        <div class="first-display-floor">
          0
        </div>
        <div class="second-display-floor">
          0
        </div>
      </div>
      <div class="all__btn-container">
        <button class="delete red">C</button>
        <button class="divid orange sign">รท</button>
        <button class="multiply orange sign">*</button>

        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="minus orange sign">-</button>

        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="plus orange sign">+</button>

        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="sum orange">=</button>

        <button class="zero number">0</button>
        <button class="point number">.</button>

      </div>
    </section>
  </article>
  <script src="js/app.js"></script>
</body>

</html>
